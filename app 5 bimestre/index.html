<!-- Parte do script -->
    <script>
    function dropFunction() {
      let dropEffect = document.getElementById("myTopnav");
      if (dropEffect.className === "topnav") {
        dropEffect.className += " responsive";
      } else {
        dropEffect.className = "topnav";
      }
    }
    </script>
